<button id="create-appointment" (click)="this.togleNewAppointment()">
  <i class="fa-solid fa-circle-plus"></i> Nova marcação
</button>

<div class="new-appointment-wrapper" *ngIf="newAppointment">
  <div class="new-appointment-inner-wrapper">
    <label for="appointmentTime">Tempo: </label>
    <input type="time" [(ngModel)]="appointmentTime" />
  </div>

  <div class="new-appointment-inner-wrapper">
    <label for="appointmentTitle">Título: </label>
    <input type="text" [(ngModel)]="appointmentTitle" />
  </div>

  <div class="new-appointment-inner-wrapper">
    <label for="appointmentDescription">Descrição: </label>
    <input type="text" [(ngModel)]="appointmentDescription" />
  </div>

  <button
    id="save-new-appointment"
    class="default-btn"
    (click)="this.cadAppointment()"
  >
    Cadastrar
  </button>
</div>

<div class="all-ap">
  <div
    class="appointments-container"
    *ngFor="let appointments of ctrl.appointmentsByClass"
  >
    <div class="appointment" *ngFor="let appointment of appointments">
      <div class="margin">
        <div class="box-time">
          <div class="icon-time">
            <i class="fa-solid fa-circle-pause"></i>
          </div>

          <div class="time">
            {{ appointment.momentoMarcacao }}
          </div>
        </div>

        <div class="info">
          <div class="title">
            {{ appointment.nome }}
          </div>

          <div class="text">
            {{ appointment.descricao }}
          </div>
        </div>

        <div class="delete-btn-wrapper">
          <button
            class="delete"
            (click)="ctrl.deleteAppointment(appointment.id, this.classId)"
          >
            <i class="fa-solid fa-trash-can"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
