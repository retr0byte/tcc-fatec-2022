<div class="alert alert-{{ type }} no-margin" role="alert">
  <div>
    <h4 class="alert-heading">{{ title }}</h4>
    <p>{{ message }}</p>
  </div>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" (click)="onClose()">
    <i class="fa-solid fa-xmark"></i>
  </button>
</div>
